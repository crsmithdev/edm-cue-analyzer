# Example Custom Configuration
# This demonstrates how to customize the cue point system

hot_cues:
  # Customize existing cues
  A:
    name: "Intro Entry"
    position_percent: 0.05  # Earlier than default
    loop_bars: 16  # Longer loop
    color: "GREEN"
    
  B:
    name: "Main Intro"
    position_percent: 0.15
    loop_bars: 16
    color: "GREEN"
    
  C:
    name: "Build Start"
    position_method: "first_build"
    offset_bars: 0
    loop_bars: 8
    color: "ORANGE"
    
  D:
    name: "Drop Point"
    position_method: "first_drop"
    offset_bars: 0
    loop_bars: 16
    color: "RED"
    
  E:
    name: "Mid Track"
    position_percent: 0.50
    loop_bars: 16
    color: "BLUE"
    
  F:
    name: "Second Drop"
    position_method: "second_drop"
    offset_bars: 0
    loop_bars: 8
    color: "YELLOW"
    
  G:
    name: "Outro Blend"
    position_percent: 0.80
    loop_bars: 16
    color: "GREEN"
    
  H:
    name: "Emergency"
    position_percent: 0.50
    loop_bars: 32  # Extra long safety loop
    color: "BLUE"

memory_cues:
  - name: "Start"
    position_percent: 0.0
    
  - name: "16 Bar Mark"
    position_percent: 0.15
    
  - name: "First Drop Exact"
    position_method: "first_drop"
    
  - name: "Breakdown"
    position_method: "first_breakdown"
    
  - name: "Final Drop"
    position_method: "second_drop"
    
  - name: "Outro Start"
    position_percent: 0.75

# More aggressive energy detection
analysis:
  energy_window_seconds: 3.0  # Shorter window for more responsive detection
  energy_threshold_increase: 0.20  # Higher threshold for drops
  drop_energy_multiplier: 1.5  # More dramatic energy increase required
  breakdown_energy_threshold: 0.5  # Lower energy for breakdown detection

# Terminal display settings
display:
  show_waveform: true
  waveform_width: 100  # Wider display
  color_enabled: true
